<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scanner</title>
        <!-- Standard favicon -->
        <link rel="icon" type="image/png" sizes="32x32"
            href="/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="/icons/favicon-16x16.png">

        <!-- Apple Touch Icon (for iOS Home Screen) -->
        <link rel="apple-touch-icon" sizes="180x180"
            href="/icons/apple-touch-icon.png">

        <!-- Favicon for older browsers -->
        <link rel="shortcut icon" href="/icons/favicon.ico">

        <script type="module" src="js/search.js"></script>
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="icon" href="data:,">
    </head>
    <body>
        <div class="scanner-container">
            <div class="scanner-header">
                <h2>Search Tickets</h2>
                <button class="search-button"
                    onclick="location.href='scanner.html'">
                    üè†
                </div>
                <div id="currentEvent">‚åõ Loading event details...</div>

                <input type="text" id="searchInput"
                    placeholder="Search by guest name..." autocomplete="off">

                <ul id="searchResults"></ul>
            </div>

            <!-- üîπ Ticket Modal -->
            <div id="ticketModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="modalGuestName"></h2>
                    <button id="checkInAllBtn" class="check-in-all">‚úÖ Check In
                        All</button>
                    <ul id="modalTicketList"></ul>
                </div>
            </div>
            <!-- üîπ Progress & Stats Section -->
            <div class="progress-card">
                <div class="progress-header">
                    <!-- Left Side: Scanned Count -->
                    <div>
                        <div class="progress-number"
                            id="scannedCount">0</div>
                        <div class="progress-label">Scanned</div>
                    </div>

                    <!-- Center: Progress Circle -->
                    <div class="progress-container">
                        <div class="progress-circle">
                            <div class="progress-text">0%</div>
                        </div>
                    </div>

                    <!-- Right Side: Remaining Count -->
                    <div>
                        <div class="progress-number"
                            id="remainingCount">0</div>
                        <div class="progress-label">Remaining</div>
                    </div>
                </div>

            </div>
        </body>
    </html>
