        <!-- Apple Touch Icon (for iOS Home Screen) -->

            href="/icons/apple-touch-icon.png">

        <!-- Favicon for older browsers -->
        <link rel="shortcut icon" href="/icons/favicon.ico">

        <!-- QR Code Scanner Library -->
        <script src="https://unpkg.com/html5-qrcode"></script>
        <script type="module" src="js/scanner.js"></script>

    <body>
        <body>
            <div class="scanner-container">
                <div class="scanner-header">
                    <h2>Scan Ticket</h2>
                    <button class="search-button"
                        id="startQRScanner">
                        üì∏
                        <button class="search-button"
                            onclick="location.href='search.html'">
                            üîç

                        </div>
                        <div id="eventDetails">
                            <div id="currentEvent">‚åõ Loading event
                                details...</div>
                            <div id="countdownTimer" class="countdown-timer">‚è≥
                                Loading...</div>
                        </div>

                        <!-- <div class="input-wrapper"> -->
                        <input type="text" id="barcodeInput"
                            placeholder="Scan barcode here..." autofocus>

                        <!-- </div> -->

                        <!-- Scan Status Message -->
                        <div id="scanStatus" class="scan-status"></div>

                    </div>

                    <!-- Ticket Details -->
                    <div id="ticketDetails" class="ticket-details">
                        <p id="ticketName">Name: </p>
                        <p id="ticketSeat">Seat Number: </p>
                        <p id="ticketRow">Row: </p>
                        <p id="ticketVIP">VIP: </p>
                    </div>

                    <!-- Ticket History
            <div id="ticketDetails" class="ticket-details">
                <h3 class="history-title">üìú Scanning History</h3>
                <div id="scanHistory" class="scan-history">
                    <p class="empty-history">No scans yet...</p>
                </div>
            </div> -->

                    <!-- Scanner Modal (Initially Hidden) -->
                    <div id="scannerModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Scan Your Ticket</h2>
                            <div id="scanner"></div>
                            <p id="modalScanResult"></p>
                        </div>
                    </div>

                    <!-- üîπ Progress & Stats Section -->
                    <div class="progress-card">
                        <div class="progress-header">
                            <!-- Left Side: Scanned Count -->
                            <div>
                                <div class="progress-number"
                                    id="scannedCount">0</div>
                                <div class="progress-label">Scanned</div>
                            </div>

                            <!-- Center: Progress Circle -->
                            <div class="progress-container">
                                <div class="progress-circle">
                                    <div class="progress-text">0%</div>
                                </div>
                            </div>

                            <!-- Right Side: Remaining Count -->
                            <div>
                                <div class="progress-number"
                                    id="remainingCount">0</div>
                                <div class="progress-label">Remaining</div>
                            </div>
                        </div>

                        <!-- üîπ Toggle Switch (Below Progress Chart) -->
                        <div class="toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="scanToggle">
                                <span class="slider"></span>
                            </label>
                            <span id="toggleLabel">Scanning In</span>
                        </div>
                    </div>
                </body>
